name: Generate repos.json

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate repos.json from GitHub API
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          mkdir -p public

          curl -sS \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/$USERNAME/repos?per_page=100&sort=updated" \
          | jq '[ .[]
                  | select(.fork == false)
                  | {
                      name: .name,
                      description: .description,
                      url: .html_url,
                      homepage: .homepage,
                      stars: .stargazers_count,
                      language: .language,
                      topics: (.topics // []),
                      updated: .updated_at
                    } ]' > public/repos.json

          echo "Generated file:"
          ls -la public
          head -c 400 public/repos.json || true
          echo

      - name: Commit changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f public/repos.json
          git commit -m "chore: update repos.json"

          # Push en utilisant le token GitHub Actions
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
